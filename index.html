<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Repair Dashboard</title>
    <!-- META TAG FOR RESPONSIVENESS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <!-- Fonts -->
        <!-- LATO -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    <!-- Fontawesome -->
    <script src="https://use.fontawesome.com/5b55996c5b.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- CUSTOM DESIGN CSS FOR REPAIR DASHBOARD -->
    <link rel="stylesheet" href="./css/styleRepair.css">

    <!-- LOADS DATA FROM JSON -->
    <script src="./js/helper.js"></script>
    <script src="./js/repair.js"></script>
    <!-- SEARCH FUNCTIONALITY -->
    <script src="./js/searchFunc.js"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-md-3" style= "text-align:center;">
                <a href="home"><img class="header-images" src="images/Home.png" alt="Link to Home"></a>
                <a href="inbox"><img class="header-images" src="images/Inbox.png" alt="Link to Inbox"></a>
                <a href="calender"><img class="header-images" src="images/Calendar.png" alt="Link to Calendar"></a>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control input-lg search-box" name="search" onkeyup="searchFunc()" id="searchInput" placeholder="Search by Name, Technician, Appointment Type, etc.">
            </div>
            <div class="col-md-1" style= "text-align:center;">
                <a href="profile" id="profileLink"><img class="profile-image" src="images/Profile.png" alt="Link to Profile"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive table-div">
                    <table id="repairTable" class="table table-striped">
                        <thead>
                          <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Technician</th>
                            <th>Order Date</th>
                            <th>Appt. Type</th>
                            <th>Cell Number</th>
                            <th>Email</th>
                            <th>Order State</th>
                          </tr>
                        </thead>
                        <tbody>
                            <!-- This will be filled in programmatically using repair.js! -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
